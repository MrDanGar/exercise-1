name: Lint/Test/Build
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Info
        run: echo "checkout code and install dependencies"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: |
          echo "run lint script"
          npm run lint
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Info
        run: echo "checkout code and install dependencies"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: |
          echo "run tests"
          npm test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Info
        run: echo "checkout code and install dependencies"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: |
          echo "run build script"
          npm run build